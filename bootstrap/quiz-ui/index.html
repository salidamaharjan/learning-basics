<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="mx-3">
    <div class="container ">
      <h1>What is your name?</h1>
      <span>Choose only ONE best answer.</span>
      <div class="row flex-nowrap">
        <div
          class="alert alert-light first col-1 bg-dark-subtle text-center fw-bold text-black border-end-0 rounded-end-0 px-0"
        >
          A
        </div>
        <div
          class="alert alert-light col-11 rounded-start-0 border-start-0"
          role="alert"
        >
          A simple light alert—check it out!
        </div>
      </div>
      <div class="row flex-nowrap">
        <div
          class="alert alert-light col-1 bg-dark-subtle text-center fw-bold text-black border-end-0 rounded-end-0 px-0"
        >
          B
        </div>
        <div
          class="alert alert-light col-11 rounded-start-0 border-start-0"
          role="alert"
        >
          A simple light alert—check it out!
        </div>
      </div>
      <div class="row flex-nowrap">
        
          <div
            class="alert alert-light col-1 bg-dark-subtle text-center fw-bold text-black border-end-0 rounded-end-0 px-0"
          >
            C
          </div>
          <div
            class="alert alert-light col-11 rounded-start-0 border-start-0"
            role="alert"
          >
            A simple light alert—check it out!
          </div>
     
      </div>
      <div class="row flex-nowrap">
        <div
          class="alert alert-light col-1 bg-success text-white text-center fw-bold text-black border-end-0 rounded-end-0 px-0"
        >
          D
        </div>
        <div
          class="alert alert-light col-11 rounded-start-0 border-start-0"
          role="alert"
        >
          A simple light alert—check it out!
        </div>
      </div>
      <div class="row flex-nowrap">
        <div class="alert alert-light col-12 text-success fw-bold" role="alert">
          This answer is correct.
        </div>
      </div>
      <div class="row d-flex justify-content-end flex-nowrap">
        <button type="button" class="btn btn-dark col-2">Next</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
