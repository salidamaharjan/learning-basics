<!DOCTYPE html>
<html>

<head>
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .alert {
            border: 0.5px solid grey;
            border-radius: 5px;
            display: flex;
            padding: 10px;
        }

        .second {
            padding-left: 15px;
        }

        .alert.error {
            color: red;
            border-color: red;
        }   
    </style>
</head>

<body>
    <div class="alert">
        <i class="fa-solid fa-exclamation"></i>
        <div class="second">
            <div class="error">Error!</div>
            <div class="info">You can add components to you app using the cli.</div>
        </div>
    </div>
    <br />
    <br />
    <div class="alert error">
            <i class="fa-solid fa-circle-exclamation" class="icon"></i>
            <div class="second">
                <div class="error">Error!</div>
                <div class="info">You can add components to you app using the cli.</div>
            </div>
    </div>
</body>
</html>
