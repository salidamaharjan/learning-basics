<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform CSS</title>
    <style>
        .parent {
            height: 500px;
            width: 500px;
            background-color: green;
        }
        .child {
            height: 200px;
            width: 200px;
            background-color: red;
            transform: scale(2) translate(-50px, -50px);
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
